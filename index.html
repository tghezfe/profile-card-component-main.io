<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="profile-card">
        <div class="profile-card__bg"></div>
        <div class="profile-card__content">
          <div class="wrapper">
            <figure class="profile-card__fig">
              <img src="./images/image-victor.jpg" alt="Profile image" />
            </figure>
          </div>
          <article class="profile-card__info">
            <div>
              <span class="profile-card__name">Victor Crest</span>
              <span class="profile-card__age">26</span>
            </div>
            <span class="profile-card__place">London</span>
          </article>
          <article class="profile-card__stats">
            <div class="profile-card__stats-item">
              <span class="profile-card__stats-amount">80K</span>
              <span class="profile-card__stats-metric">Followers</span>
            </div>
            <div class="profile-card__stats-item">
              <span class="profile-card__stats-amount">803K</span>
              <span class="profile-card__stats-metric">Likes</span>
            </div>
            <div class="profile-card__stats-item">
              <span class="profile-card__stats-amount">1.4K</span>
              <span class="profile-card__stats-metric">Photos</span>
            </div>
          </article>
        </div>
      </div>
    </main>
  </body>
</html>
